<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="700" viewBox="0 0 700 700">
  <defs>
    <linearGradient id="objective-gradient" x1="50" y1="600" x2="350" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#17d5f8"/>
      <stop offset="100%" stop-color="#43b9fa"/>
    </linearGradient>
    <linearGradient id="key-gradient" x1="650" y1="600" x2="350" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffc933"/>
      <stop offset="100%" stop-color="#ff920d"/>
    </linearGradient>
    <linearGradient id="result-gradient" x1="50" y1="600" x2="650" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#27e7ff"/>
      <stop offset="50%" stop-color="#fd7bff"/>
      <stop offset="100%" stop-color="#ff2ae0"/>
    </linearGradient>
  </defs>
  <!-- OBJECTIVE (gauche) -->
  <polygon 
    points="110,525 350,125 400,210 200,525"
    fill="url(#objective-gradient)" 
  />
  <!-- KEY (droite) -->
  <polygon 
    points="590,525 350,125 300,210 500,525"
    fill="url(#key-gradient)" 
  />
  <!-- RESULT (base) -->
  <polygon 
    points="110,525 590,525 500,450 200,450"
    fill="url(#result-gradient)" 
  />
  <!-- Triangle blanc intérieur -->
  <polygon points="146,505 554,505 350,165"  fill="#fff"/>
  <!-- OBJECTIVE sur le côté gauche, aligné avec le côté -->
  <text font-family="Arial" font-size="50" font-weight="bold" fill="#fff"
    text-anchor="middle"
    x="180" y="330"
    transform="rotate(-58 180 330)">OBJECTIVE</text>
  <!-- KEY sur le côté droit, aligné avec le côté -->
  <text font-family="Arial" font-size="50" font-weight="bold" fill="#fff"
    text-anchor="middle"
    x="520" y="330"
    transform="rotate(58 520 330)">KEY</text>
  <!-- RESULT sur la base, aligné avec le côté -->
  <text font-family="Arial" font-size="50" font-weight="bold" fill="#fff"
    text-anchor="middle"
    x="350" y="600">RESULT</text>
  <!-- Texte central OKR -->
  <text x="350" y="400" font-family="Arial" font-size="80" font-weight="bold" fill="#fc34e6" text-anchor="middle">OKR</text>
</svg>
